apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: chat-app-prod

resources:
- ../../base

commonLabels:
  environment: production

patches:
- patch: |-
    - op: replace
      path: /spec/replicas
      value: 5
  target:
    kind: Deployment
    name: backend
- patch: |-
    - op: replace
      path: /spec/replicas
      value: 3
  target:
    kind: Deployment
    name: frontend
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: 1Gi
  target:
    kind: Deployment
    name: backend
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: 1000m
  target:
    kind: Deployment
    name: backend
- patch: |-
    - op: replace
      path: /data/CLIENT_URL
      value: https://chat-app.example.com
  target:
    kind: ConfigMap
    name: chat-app-config

configMapGenerator:
- name: prod-config
  literals:
  - LOG_LEVEL=info
  - ENABLE_CORS=false

# Default values for chat-app
replicaCount:
  backend: 3
  frontend: 2

image:
  backend:
    repository: chat-app/backend
    tag: latest
    pullPolicy: IfNotPresent
  frontend:
    repository: chat-app/frontend
    tag: latest
    pullPolicy: IfNotPresent

service:
  type: ClusterIP
  backend:
    port: 5001
  frontend:
    port: 80

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
  hosts:
    - host: chat-app.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  backend:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  frontend:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

autoscaling:
  backend:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
  frontend:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 60

# External dependencies
mongodb:
  enabled: true
  auth:
    enabled: true
    rootUser: admin
    rootPassword: SecurePassword123!
    database: chat_db
  persistence:
    enabled: true
    size: 10Gi

redis:
  enabled: true
  auth:
    enabled: false
  persistence:
    enabled: true
    size: 5Gi

# Application configuration
config:
  nodeEnv: production
  jwtSecret: "change-this-in-production"
  cloudinary:
    cloudName: ""
    apiKey: ""
    apiSecret: ""
  email:
    user: ""
    password: ""

# Security
networkPolicy:
  enabled: true

# Monitoring
monitoring:
  enabled: false
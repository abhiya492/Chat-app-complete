apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-frontend
  labels:
    app: frontend
    release: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: frontend
    release: {{ .Release.Name }}
  ports:
  - port: {{ .Values.service.frontend.port }}
    targetPort: {{ .Values.service.frontend.port }}
    protocol: TCP

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: chat-app/backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5001
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: chat-app-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: chat-app-config
              key: PORT
        - name: MONGODB_URI
          value: "mongodb://$(MONGO_USERNAME):$(MONGO_PASSWORD)@mongodb-service:27017/chat_db?authSource=admin"
        - name: MONGO_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: MONGO_INITDB_ROOT_USERNAME
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: MONGO_INITDB_ROOT_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: chat-app-secrets
              key: JWT_SECRET
        - name: CLOUDINARY_CLOUD_NAME
          valueFrom:
            secretKeyRef:
              name: chat-app-secrets
              key: CLOUDINARY_CLOUD_NAME
        - name: CLOUDINARY_API_KEY
          valueFrom:
            secretKeyRef:
              name: chat-app-secrets
              key: CLOUDINARY_API_KEY
        - name: CLOUDINARY_API_SECRET
          valueFrom:
            secretKeyRef:
              name: chat-app-secrets
              key: CLOUDINARY_API_SECRET
        - name: EMAIL_USER
          valueFrom:
            secretKeyRef:
              name: chat-app-secrets
              key: EMAIL_USER
        - name: EMAIL_PASS
          valueFrom:
            secretKeyRef:
              name: chat-app-secrets
              key: EMAIL_PASS
        - name: GROQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: chat-app-secrets
              key: GROQ_API_KEY
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: chat-app-secrets
              key: GOOGLE_CLIENT_ID
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: chat-app-secrets
              key: GOOGLE_CLIENT_SECRET
        - name: GOOGLE_CALLBACK_URL
          valueFrom:
            secretKeyRef:
              name: chat-app-secrets
              key: GOOGLE_CALLBACK_URL
        - name: GITHUB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: chat-app-secrets
              key: GITHUB_CLIENT_ID
        - name: GITHUB_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: chat-app-secrets
              key: GITHUB_CLIENT_SECRET
        - name: GITHUB_CALLBACK_URL
          valueFrom:
            secretKeyRef:
              name: chat-app-secrets
              key: GITHUB_CALLBACK_URL
        - name: CLIENT_URL
          valueFrom:
            configMapKeyRef:
              name: chat-app-config
              key: CLIENT_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
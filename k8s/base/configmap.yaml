apiVersion: v1
kind: ConfigMap
metadata:
  name: chat-app-config
  labels:
    app: chat-app
data:
  NODE_ENV: "production"
  PORT: "5001"
  MONGODB_URI: "mongodb://mongodb-service:27017/chat_db"
  REDIS_URL: "redis://redis-service:6379"
  CLIENT_URL: "http://chat-app.local"
  FRONTEND_URL: "http://chat-app.local"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-config
  labels:
    app: mongodb
data:
  MONGO_INITDB_DATABASE: "chat_db"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  labels:
    app: frontend
data:
  default.conf: |
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css application/javascript application/json;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # React Router
        location / {
            try_files $uri $uri/ /index.html;
        }

        # API proxy
        location /api/ {
            proxy_pass http://backend-service:5001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Socket.io proxy
        location /socket.io/ {
            proxy_pass http://backend-service:5001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }